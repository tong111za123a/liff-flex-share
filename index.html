<script>
const ADMIN = "Uxxxxxxxxxxxxxxxxxxxxxxxx"; // <-- ‡πÉ‡∏™‡πà userId ‡∏Ç‡∏≠‡∏á admin
let whitelist = JSON.parse(localStorage.getItem("whitelist") || "[]");
let requests = JSON.parse(localStorage.getItem("requests") || "[]");
let currentUserId = "";

// Log
function log(msg){ document.getElementById("logOutput").innerText += msg + "\n"; }
function logError(msg){ document.getElementById("logOutput").innerText += "‚ùå " + msg + "\n"; }

// Render whitelist
function renderList(){
  const view = whitelist.map(w=>`üë§ ${w.name}\nüÜî ${w.userId}`).join("\n\n");
  document.getElementById("list").innerText = view || "‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏°‡∏µ whitelist";
}

// Render request list
function renderRequests(){
  if(currentUserId!==ADMIN) return;
  const view = requests.map((r,i)=>`${i+1}. LINE ID: ${r.lineId}, userId: ${r.userId}  [<button onclick="deleteRequest(${i})">‡∏•‡∏ö</button>]`).join("\n");
  document.getElementById("requestList").innerHTML = view || "‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏Ñ‡∏≥‡∏Ç‡∏≠";
}

// Admin add/remove whitelist
function addWhitelist(){
  if(currentUserId!==ADMIN) return alert("‚õî ‡πÄ‡∏â‡∏û‡∏≤‡∏∞ admin ‡πÄ‡∏û‡∏¥‡πà‡∏°‡πÑ‡∏î‡πâ");
  const name=document.getElementById("wlName").value.trim();
  const userId=document.getElementById("wlUserId").value.trim();
  if(!name || !userId) return alert("‚ùå ‡πÉ‡∏™‡πà‡∏ä‡∏∑‡πà‡∏≠‡πÅ‡∏•‡∏∞ userId");
  whitelist.push({name,userId});
  localStorage.setItem("whitelist",JSON.stringify(whitelist));
  renderList();
  log(`‚úÖ ‡πÄ‡∏û‡∏¥‡πà‡∏° whitelist: ${name} (${userId})`);
}
function removeWhitelist(){
  if(currentUserId!==ADMIN) return alert("‚õî ‡πÄ‡∏â‡∏û‡∏≤‡∏∞ admin ‡∏•‡∏ö‡πÑ‡∏î‡πâ");
  const name=document.getElementById("wlName").value.trim();
  const userId=document.getElementById("wlUserId").value.trim();
  whitelist = whitelist.filter(w=>!(w.name===name && w.userId===userId));
  localStorage.setItem("whitelist",JSON.stringify(whitelist));
  renderList();
  log(`üóë ‡∏•‡∏ö whitelist: ${name} (${userId})`);
}

// Flex
async function sendFlex(){
  if(!liff.isInClient()) return alert("‚ö† ‡πÄ‡∏õ‡∏¥‡∏î‡∏ú‡πà‡∏≤‡∏ô LINE");
  try{
    const profile=await liff.getProfile();
    currentUserId = profile.userId;
    log("UserId ‡∏õ‡∏±‡∏à‡∏à‡∏∏‡∏ö‡∏±‡∏ô: "+currentUserId);

    const allowed = whitelist.some(w=>w.userId===currentUserId);
    if(!allowed && currentUserId!==ADMIN){
      logError("‚õî ‡∏Ñ‡∏∏‡∏ì‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏™‡∏¥‡∏ó‡∏ò‡∏¥‡πå‡πÅ‡∏ä‡∏£‡πå Flex"); 
      return alert("‚õî ‡∏Ñ‡∏∏‡∏ì‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏™‡∏¥‡∏ó‡∏ò‡∏¥‡πå‡πÅ‡∏ä‡∏£‡πå ‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏ï‡∏¥‡∏î‡∏ï‡πà‡∏≠‡πÅ‡∏≠‡∏î‡∏°‡∏¥‡∏ô");
    }

    const raw=document.getElementById("genInput").value.trim();
    const parts=raw.split(" ");
    if(parts.length!==2) return alert("‚ùå format ‡∏ú‡∏¥‡∏î");
    const [imageUrl,lineId]=parts;

    const flexMsg={
      type:"flex",
      altText:"Flex Message",
      contents:{
        type:"carousel",
        contents:[{
          type:"bubble",
          size:"giga",
          hero:{type:"image",url:imageUrl,size:"full",aspectRatio:"2:3",aspectMode:"cover",
          action:{type:"uri",uri:`http://line.me/ti/p/~${lineId}`}},
          footer:{type:"box",layout:"vertical",spacing:"sm",
            contents:[{type:"button",style:"primary",height:"sm",action:{type:"uri",label:"‡∏ï‡∏¥‡∏î‡∏ï‡πà‡∏≠ ‡∏Ñ‡∏•‡∏¥‡∏Å!!!",uri:`http://line.me/ti/p/~${lineId}`}}],
            backgroundColor:"#000000"}
        }]

    };

    await liff.shareTargetPicker([flexMsg]);
    log("‚ú® ‡πÅ‡∏ä‡∏£‡πå Flex ‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à!");
    alert("‚ú® ‡πÅ‡∏ä‡∏£‡πå Flex ‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à!");
  }catch(e){

  }
}

// Show userId ‡∏Ç‡∏≠‡∏á‡∏ï‡∏±‡∏ß‡πÄ‡∏≠‡∏á

// ‡∏™‡πà‡∏á‡∏Ñ‡∏≥‡∏Ç‡∏≠
async function sendRequest(){

function deleteRequest(index){

</script>
