    <input id="wlUserId" placeholder="userId ‡∏Ç‡∏≠‡∏á LIFF">

<script>
const ADMIN = "Ua48c35a3cd7641afee1d85c317032ad5"; // ‡πÉ‡∏™‡πà userId ‡∏Ç‡∏≠‡∏á admin
const API_URL = "http://localhost:3000/whitelist"; // ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡πÄ‡∏õ‡πá‡∏ô URL server ‡∏à‡∏£‡∏¥‡∏á
let currentUserId = "";
let whitelist = [];

// Log
function log(msg){ document.getElementById("logOutput").innerText += msg + "\n"; }
function logError(msg){ document.getElementById("logOutput").innerText += "‚ùå " + msg + "\n"; }

// Fetch whitelist ‡∏à‡∏≤‡∏Å server
async function fetchWhitelist(){
  try{
    const res = await fetch(API_URL);
    whitelist = await res.json();
    renderList();
  }catch(e){ logError("‚ùå ‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÇ‡∏´‡∏•‡∏î whitelist: "+e); }
}

// Render Whitelist
function renderList(){
  const view = whitelist.map(w=>`üë§ ${w.name}\nüÜî ${w.userId}`).join("\n\n");
  document.getElementById("list").innerText = view || "‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏°‡∏µ whitelist";
  document.getElementById("whitelistControls").style.display = (currentUserId === ADMIN) ? "flex" : "none";
}

// Admin add/remove whitelist ‡∏ú‡πà‡∏≤‡∏ô server
async function addWhitelist(){
  if(currentUserId!==ADMIN) return alert("‚õî ‡πÄ‡∏â‡∏û‡∏≤‡∏∞ admin ‡πÄ‡∏û‡∏¥‡πà‡∏°‡πÑ‡∏î‡πâ");
  const name=document.getElementById("wlName").value.trim();
  const userId=document.getElementById("wlUserId").value.trim();
  if(!name || !userId) return alert("‚ùå ‡πÉ‡∏™‡πà‡∏ä‡∏∑‡πà‡∏≠‡πÅ‡∏•‡∏∞ userId");
  try{
    const res = await fetch(API_URL, {
      method:"POST",
      headers: {"Content-Type":"application/json"},
      body: JSON.stringify({name,userId})
    });
    const data = await res.json();
    if(data.error) return alert(data.error);
    whitelist = data.list;
    renderList();
    log(`‚úÖ ‡πÄ‡∏û‡∏¥‡πà‡∏° whitelist: ${name} (${userId})`);
  }catch(e){ logError("‚ùå ‡πÄ‡∏û‡∏¥‡πà‡∏° whitelist ‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à: "+e); }
}

async function removeWhitelist(){
  if(currentUserId!==ADMIN) return alert("‚õî ‡πÄ‡∏â‡∏û‡∏≤‡∏∞ admin ‡∏•‡∏ö‡πÑ‡∏î‡πâ");
  const userId=document.getElementById("wlUserId").value.trim();
  if(!userId) return alert("‚ùå ‡πÉ‡∏™‡πà userId");
  try{
    const res = await fetch(API_URL, {
      method:"DELETE",
      headers: {"Content-Type":"application/json"},
      body: JSON.stringify({userId})
    });
    const data = await res.json();
    whitelist = data.list;
    renderList();
    log(`üóë ‡∏•‡∏ö whitelist: ${userId}`);
  }catch(e){ logError("‚ùå ‡∏•‡∏ö whitelist ‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à: "+e); }
}

// Send Flex
async function sendFlex(){
  if(!liff.isInClient()) return alert("‚ö† ‡πÄ‡∏õ‡∏¥‡∏î‡∏ú‡πà‡∏≤‡∏ô LINE");
  try{
    const profile = await liff.getProfile();
    currentUserId = profile.userId;
    log("UserId ‡∏õ‡∏±‡∏à‡∏à‡∏∏‡∏ö‡∏±‡∏ô: "+currentUserId);

    // ‡∏ï‡∏£‡∏ß‡∏à whitelist + admin
    const allowed = (currentUserId === ADMIN) || whitelist.some(w => w.userId === currentUserId);
    if(!allowed){
      logError("‚õî ‡∏Ñ‡∏∏‡∏ì‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏™‡∏¥‡∏ó‡∏ò‡∏¥‡πå‡πÅ‡∏ä‡∏£‡πå Flex"); 
      return alert("‚õî ‡∏Ñ‡∏∏‡∏ì‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏™‡∏¥‡∏ó‡∏ò‡∏¥‡πå‡πÅ‡∏ä‡∏£‡πå ‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏ï‡∏¥‡∏î‡∏ï‡πà‡∏≠‡πÅ‡∏≠‡∏î‡∏°‡∏¥‡∏ô");
    }

    const raw = document.getElementById("genInput").value.trim();
    const parts = raw.split(/ (.+)/);
    if(parts.length !== 2) return alert("‚ùå format ‡∏ú‡∏¥‡∏î");
    const [imageUrl, lineId] = parts;

    const flexMsg = {
      type: "flex",
      altText: "Flex Message",
      contents: {
        type: "carousel",
        contents: [
          {
            type: "bubble",
            size: "giga",
            body: {
              type: "box",
              layout: "vertical",
              contents: [
                {
                  type: "image",
                  url: imageUrl,
                  size: "full",
                  aspectMode: "cover",
                  aspectRatio: "2:3",
                  gravity: "top",
                  action: { type: "uri", label: "action", uri: `http://line.me/ti/p/~${lineId}` }
                }
              ],
              paddingAll: "0px",
              borderWidth: "4px",
              borderColor: "#000000",
              cornerRadius: "sm"
            }
          }
        ]
      }
    };

    await liff.shareTargetPicker([flexMsg]);
    log("‚ú® ‡πÅ‡∏ä‡∏£‡πå Flex ‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à!");
    alert("‚ú® ‡πÅ‡∏ä‡∏£‡πå Flex ‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à!");
  }catch(e){ logError("‚ùå ‡πÅ‡∏ä‡∏£‡πå Flex ‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à: "+e); }
}

// Show UserId
async function showMyUserId(){

}
